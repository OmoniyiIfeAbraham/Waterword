<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../word.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
    <title>Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="game18.css">
</head>
<!-- <h2 class="daniel"></h2> -->
<body class="body">

    <div class="lose">
        <h2>You Lose</h2>
        <div class="buttonLose">
            <button class="backlose"><img src="backbtn.png" alt="back" width="50%" height="60%"></button>
            <button class="replaylose">Replay</button>
            <button class="homelose">Home</button>
        </div>
    </div>



    <!-- pause  -->
    <div class="pauseDiv">
        <h2>Pause</h2>
        <div class="buttonPause">
            <button class="backPause"><img src="backbtn.png" alt="back" width="50%" height="60%"></button>
            <button class="replayPause">Replay</button>
            <button class="HomePause">Home</button>
            <button class="ExitPause">Exit</button>
        </div>
    </div>
    
    <!-- Win  -->
    <div class="winDiv">
        <h2>Win</h2>
        <div class="buttonWin">
            <button class="backwin"><img src="backbtn.png" alt="back" width="50%" height="60%"></button>
            <button class="replaywin">Replay</button>
            <button class="HomeWin">Home</button>
            <button class="NextWin">Next</button>
        </div>
    </div>



    
    <!-- The Word start -->
    <div class="start">
        <h2>Water <br>Word</h2>

        <div class="Worddisplay">
            PLATEAU
        </div>
    </div>



    <div class="upper">
        <button class="home"><img src="home.png" alt="home" class="imgUpper" ></button>
        <button class="pause">||</button>
        </div>


        <!-- section 2 -->
    <div class="bubble">
        
        <img src="btn.png" alt="level" class="trial1">
        <img src="btn.png" alt="level" class="trial2">
        <img src="btn.png" alt="level" class="trial3">

    </div>


    <div class="mainGameInput">
        <div class="charOne"></div>
        <div class="charTwo"></div>
        <div class="charThree"></div>
        <div class="charFour"></div>
        <div class="charFive"></div>
        <div class="charSix"></div>
        <div class="charSeven"></div>
    </div>
    

    <div class="inputer">
        <button class="inputOne" onclick = "play()">E</button>
        <button class="inputTwo" onclick = "play()">P</button>
        <button class="inputThree" onclick = "play()">J</button>
        <button class="inputFour" onclick = "play()">L</button>
        <button class="inputFive" onclick = "play()">A</button>
        <button class="inputSix" onclick = "play()">E</button>
        <button class="inputSeven" onclick="play()">T</button>
        <button class="inputEight" onclick="play()">U</button>
        <button class="inputNine" onclick="play()">A</button>
        

    </div> 
</body>
<script src="game18.js"></script>
</html>
